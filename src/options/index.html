<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./options.css">
</head>
<body>
<div class="px-6 py-4">
    <h1 class="text-gray-500 text-2xl">Options</h1>
    <div class="py-2">
        <div class="mt-4 text-lg text-slate-700 dark:text-slate-400">
            <p>The <strong class="font-bold">easyfundraising <sup>lite</sup></strong> extension stores a cached version of the list of supported retailers in local storage.</p>
            <p class="mt-2">You can view the full list of <a href="https://easyfundraising.org.uk/retailers" class="text-blue-600">retailers here</a>, or view the <a href="https://api-data.easyfundraising.org.uk/retailers.json" class="text-blue-600">API JSON that we cache here</a>.</p>
            <p class="mt-2">To clear or reset the cached list of retailers, click the button below.</p>
        </div>

        <button id="refreshQueryCacheButton"
                class="bg-white hover:bg-gray-100 text-gray-800 font-semibold mt-2 py-2 px-4 border border-gray-400 rounded shadow"
        >Refresh / Reset Retailer Cache</button>
    </div>
</div>
<script type="text/javascript" src="./options.dist.js"></script>
</body>
</html>
